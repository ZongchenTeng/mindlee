        <div class="schedule_header container">
            <h2>Your Activity</h2>
        </div>

        <div class="schedule_body w3layouts">
            <form id="addActivityForm" role="form" method="get" action="/add_activity">
                <div class="form-group">
                    <label for="name">Title:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Date" name="date">
                </div>
                <div class="form-group">
                    <label for="time">
                        Time:
                    </label>
                    <input type="time" name="time">
                </div>
                <h4 class="">Stress Level</h4>



                <input type="range" id="stressLevel" class="" value=50>
                <input type="button" id="cancelAdd" class="btn btn-default" value="Cancel"/>
                <input type="submit" id="submitBtn" class="btn btn-default" value="Save"/>
            </form>
        </div>



</div>
